<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Producto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h2>Detalle del Producto</h2>
    <div id="detalle-producto"></div>

    <section>
      <h3>Calcular envío</h3>
      <form id="form-envio-producto">
        <label for="cp-envio">Código Postal:</label>
        <input type="text" id="cp-envio" name="cp-envio" required>
        <button type="submit" class="btn">Calcular</button>
      </form>
      <p id="resultado-envio"></p>
    </section>
  </main>

  <script src="producto.js" defer></script>
</body>
</html>
