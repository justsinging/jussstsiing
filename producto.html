<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle del Producto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="detalle-container">
    <div id="detalle-producto" class="detalle"></div>

    <section class="envio-section">
      <h3>Calcular envío</h3>
      <form id="form-envio-producto">
        <label>Código Postal:
          <input type="text" id="cp-envio" required>
        </label>
        <button type="submit" class="btn">Calcular</button>
      </form>
      <p id="resultado-envio"></p>
    </section>
  </main>

  <script src="producto.js" defer></script>
</body>
</html>
