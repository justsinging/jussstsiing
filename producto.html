<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Producto</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .detalle {
      display: grid;
      grid-template-columns: 80px 1fr 1fr;
      gap: 2rem;
      max-width: 1000px;
      margin: 2rem auto;
    }

    .miniaturas {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .miniaturas img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .imagen-principal img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .info h2 {
      margin: 0;
      font-size: 2rem;
    }

    .precio {
      font-size: 1.5rem;
      color: #6b0f1a;
    }

    .btn {
      background-color: #6B0F1A;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #880d1e;
    }

    #form-envio-producto {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #cp-envio {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    #resultado-envio {
      margin-top: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <main>
    <div class="detalle" id="detalle-producto"></div>
    <section>
      <h3>Medios de envío</h3>
      <form id="form-envio-producto">
        <input type="text" id="cp-envio" placeholder="Tu código postal" required>
        <button type="submit" class="btn">Calcular</button>
      </form>
      <p id="resultado-envio"></p>
    </section>
  </main>
  <script src="producto.js" defer></script>
</body>
</html>
