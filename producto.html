<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="detalle-container">
    <div class="detalle-grid" id="detalle-producto">
      <div class="detalle-imagenes">
        <img id="imagen-principal" class="detalle-thumb" src="" alt="">
        <div id="galeria-miniaturas" class="miniaturas"></div>
      </div>
      <div class="detalle-info">
        <h2 id="nombre-producto"></h2>
        <p class="detalle-precio" id="precio-producto"></p>
        <div id="descripcion-producto" class="detalle-descripcion"></div>
        <button id="agregar-carrito" class="btn">Agregar al carrito</button>
      </div>
    </div>
    
    <section class="envio-section">
      <h3>Medios de envío</h3>
      <form id="form-envio-producto">
        <input type="text" id="cp-envio" placeholder="Tu código postal" required>
        <button type="submit" class="btn">Calcular</button>
      </form>
      <p id="resultado-envio"></p>
    </section>
  </main>
  <script src="producto.js"></script>
</body>
</html>
