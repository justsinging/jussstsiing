<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos específicos para la página de detalle */
    .detalle-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }
    
    .detalle-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    
    .detalle-imagenes {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .detalle-thumb {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .miniaturas {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .miniaturas img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .miniaturas img:hover {
      border-color: #6B0F1A;
      transform: scale(1.05);
    }
    
    .detalle-info {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .detalle-info h2 {
      font-size: 2rem;
      color: #6B0F1A;
      margin-bottom: 0.5rem;
    }
    
    .detalle-precio {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
    }
    
    .detalle-descripcion {
      line-height: 1.6;
      white-space: pre-line;
    }
    
    .envio-section {
      margin-top: 2rem;
      padding: 1.5rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    #form-envio-producto {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
    }
    
    #cp-envio {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    
    #resultado-envio {
      margin-top: 1rem;
      font-weight: 500;
      color: #6B0F1A;
    }
    
    @media (max-width: 768px) {
      .detalle-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="store-header">
    <div class="store-title">JustSing</div>
    <button class="cart-button" onclick="window.location.href='index.html'">
      ← Volver a productos
    </button>
  </header>

  <main class="detalle-container">
    <div class="detalle-grid" id="detalle-producto">
      <div class="detalle-imagenes">
        <img id="imagen-principal" class="detalle-thumb" src="" alt="">
        <div id="galeria-miniaturas" class="miniaturas"></div>
      </div>
      <div class="detalle-info">
        <h2 id="nombre-producto"></h2>
        <p class="detalle-precio" id="precio-producto"></p>
        <div id="descripcion-producto" class="detalle-descripcion"></div>
        <button id="agregar-carrito" class="btn">Agregar al carrito</button>
      </div>
    </div>
    
    <section class="envio-section">
      <h3>Medios de envío</h3>
      <form id="form-envio-producto">
        <input type="text" id="cp-envio" placeholder="Tu código postal" required>
        <button type="submit" class="btn">Calcular</button>
      </form>
      <p id="resultado-envio"></p>
    </section>
  </main>
  <script src="producto.js"></script>
</body>
</html>
